<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="campo.css">
    <title>Campo Minato</title>
</head>
<body>
    <div class="wrapper w-100 vh-100">
        <header>
            <div class="container h-100 d-flex justify-content-between
            align-items-center">
                <h1>Campo minato</h1>
                <form id="levelForm" class="d-flex align-content-center">
                    <div>
                        <label for="level">Livello </label>
                        <select name="level" id="level" class="p-1">
                            <option value="easy">Facile</option>
                            <option value="medium">Medio</option>
                            <option value="hard">Dificile</option>
                        </select>
                    </div>
                    <button class="btn btn-warning ms-2" type="submit" >play</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container h-100 d-flex align-items-center
            justify-content-center flex-wrap">
                <div id="playground" class=""> <!--attivare d-none-->
                  <!-- <div class="square">1</div> --> 

                </div>
                <h3 id="score" class="w-100 text-center" >Seleziona la dificolt√† e premmi play</h3>
            </div>
        </main>
        <footer>
            <div class="container h-100 d-flex 
            align-items-center fs-4">Classe 92</div>
        </footer>
    </div>

    <script  src="campo.js"></script>
</body>
</html>
